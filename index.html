<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="text">
        <img class="logo" src="/images/logo.svg" alt="" />
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p class="desc">Subscribe and get notified</p>

        <div>
          <form action="#">
            <input type="text" id="email" placeholder="Your email address..." />
            <button type="submit">Notify Me</button>

            <p class="error">Please provide a valid email address</p>
          </form>
        </div>
      </div>

      <div class="image">
        <img src="/images/illustration-dashboard.png" alt="" />
      </div>

      <div class="social">
        <ul>
          <li>
            <a href="#"><img src="/images/facebook (1).png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/images/twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/images/instagram.png" alt="" /></a>
          </li>
        </ul>

        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
